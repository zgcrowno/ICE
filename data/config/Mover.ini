;MOVER

[O-Mover@ScrollObject]
;User-Defined
MoveSpeed = 20

	;ENEMY
		
[O-Enemy@O-Mover]
Graphic = G-Enemy
Body = B-Enemy
Position = (0, 0, -0.2)
Scale = (15, 15, 1)
;User-Defined
HP = 5
MoveSpeed = 25

[G-Enemy]
Texture = pixel
KeepInCache = true
Pivot = center
RGB = (1, 0, 0)

[B-Enemy]
Dynamic = true
FixedRotation = true
PartList = BP-Enemy

[BP-Enemy]
Type = box
CheckMask = player # projectilePlayer
SelfFlags = enemy
Solid = false

	;PLAYER

[O-Player@O-Mover]
Graphic = G-Player
Body = B-Player
Position = (0, 0, 0)
Scale = (25, 25, 1)
ChildList = O-ProjectilePlayerSpawner
;User-Defined
HP = 1
MoveSpeed = 250

[G-Player]
Texture = pixel
KeepInCache = true
Pivot = center
RGB = (1, 1, 1)

[B-Player]
Dynamic = true
FixedRotation = true
PartList = BP-Player

[BP-Player]
Type = box
CheckMask = enemy # projectileEnemy
SelfFlags = player
Solid = true

	[O-ProjectilePlayerSpawner@ScrollObject]
	Size = (1, 1)
	Position = (0, 0)
	Scale = (0.05, 0.05, 1)
	UseParentSpace = true
	Spawner = SP-ProjectilePlayer

	[SP-ProjectilePlayer]
	Position = (0, 0)
	ObjectSpeed = (50, 0)
	Object = O-ProjectilePlayer
	WaveSize = 1
	WaveDelay = 0.1
	Interpolate = false
	Immediate = true
	UseRelativeSpeed = true